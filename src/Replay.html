<head>
  <script async type="module" src="./Replay.js"></script>
  <title>webpagetest Recorder UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Open Sans", sans-serif;
    }
    .main {
      background: rgb(27, 42, 74);
      background: linear-gradient(
        90deg,
        rgba(27, 42, 74, 1) 0%,
        rgba(58, 2, 81, 1) 35%,
        rgba(137, 11, 143, 1) 100%
      );
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .test_results {
      margin-bottom: 30px;
    }

    .button {
      padding: 30px;
      border: none;
      font-size: 15px;
      background-color: #f9d856;
      color: #000000;
      transition: all 0.2s;
      box-shadow: 0 0 10px #000;
    }

    .button:active {
      transform: scale(0.8);
      box-shadow: 0 0 5px #000;
    }

    .button:hover {
      background-color: #388ae2;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="test_results">
      <button class="button" id="testResults">Check Your Test Results</button>
    </div>
    <div class="test_results">
      <button class="button" id="newTest">Run a New Test?</button>
    </div>
  </div>
</body>
